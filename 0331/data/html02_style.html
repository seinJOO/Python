<!DOCTYPE html>
<html>
    <style>
        body {
            color : green
        }
        #summary {      /* id는 고유값 - class와 달리 한 블록만 사용 가능, 중복 불가 */
            width: 400px;
            border: 3px solid red;
            padding: 4px;
            border-radius: 20px;    /* 모서리가 둥근 사각형 css3 추가*/
        }
        .plot-output {
            width: 100%;
            height: 400px;
        }
    </style>
    <body>
        <h1>HTML UI</h1>
        <pre id="summary"></pre>
        <!--
            <div id="plot" class="shiny-plot-output" style="width:100%;height:400px"></div>
            => 이처럼 태그 내에 css를 설정하는 게 가장 강력함
        -->
        <div class="plot-output"></div>
    </body>
</html>
